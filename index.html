<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" media="screen and (min-device-width: 426px)" href="./desktop-style.css" />
        <link rel="stylesheet" media="screen and (max-device-width: 425px)" href="./mobile-style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="logoContainer"></div>
        <main class="componentBox">
            <div class="inputContainer">
                <div class="billBox inputBox">
                    <p>Bill</p>
                    <div id="billTotal"><img src="./images/icon-dollar.svg" alt="Dollar Sign"/>
                        <label for="billAmount"></label>
                        <input type="text" class="textField" id="billAmount" name="billAmount" onfocus="this.value=''" value="0" pattern="[0-9\.]{1,9}" />                    
                    </div>
                </div>
                <div class="selectionBox">
                    <p>Select Tip %</p>
                    <div class="percentBoxContainer">
                        <div id="percent05" class="percentBox">5%</div>
                        <div id="percent10" class="percentBox">10%</div>
                        <div id="percent15" class="percentBox">15%</div>
                        <div id="percent25" class="percentBox">25%</div>
                        <div id="percent50" class="percentBox">50%</div>
                        <div class="customTextbox">
                            <label for="customNumber"></label>
                            <input type="text" class="customNumber" id="customNumber" name="numPeople" onfocus="this.value=''" value="Custom" pattern="[0-9\.]{1,9}"> 
                        </div>
                        </div>
                    </div>
                <div class="peopleBox inputBox">
                    <div id="messageContainer">
                        <p>Number of People</p><p id="validationMessage">Can't be zero</p>
                    </div>
                    <div id="peopleTotal"><img src="./images/icon-person.svg" alt="Person Icon" />
                        <label for="numPeople"></label>
                        <input type="text" class="textField" id="numPeople" name="numPeople" onfocus="this.value=''" value="0" pattern="[0-9\.]{1,9}"> </div>
                </div>
            </div>
            </div>
            <div class="outputFrame">
                <div class="outputContainer">
                    <div class="perPersonBox tipOutput">
                        <p class="staticBoxText">Tip Amount</br><span>/ person</span></p>
                        <p id="outputTip" class="outputValue">$0.00</p>
                    </div>
                </div>
                <div class="outputContainer">
                    <div class="perPersonBox totalOutput">
                        <p class="staticBoxText">Total</br><span>/ person</span></p>
                        <p id="outputTotal" class="outputValue">$0.00</p>
                    </div>
                </div>
                <div id="resetButton"><p>RESET</p></div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
